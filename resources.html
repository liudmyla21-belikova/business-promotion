<section class="contact">
  <div class="container-contact">
    <h2 class="contact-title">Contact us</h2>
    <p class="contact-text">
      Need more detailed information? Get in touch with us.
    </p>
    <img class="img-map" src="./images/map-google.jpg" alt="Map" />

    <div class="form-container">
      <p class="form-text">Send a message</p>
      <form class="contact-form">
        <div class="form-field">
          <label class="form-label" for="user-name"></label>
          <div class="input-wrapper">
            <input
              class="form-input"
              name="user-name"
              id="user-name"
              type="text"
              placeholder="Your Name"
            />
          </div>
        </div>
        <div class="form-field">
          <label class="form-label" for="user-email"></label>
          <div class="input-wrapper">
            <input
              class="form-input"
              name="user-email"
              id="user-email"
              type="email"
              placeholder="Your Email"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
